<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aboufazel todo list</title>
    <link rel="stylesheet" href="assets/css/bootstrap.rtl.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://kit.fontawesome.com/cc236d5619.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <div class="row header">
        <div class="col-xl-1">
            <img src="assets/pics/DB9F6CEC-2850-11ED-8999-0A6A44104319.jpg" alt="" class="profilePic">
        </div>
        <div class="col-xl-11 d-flex align-items-center">
            <div class="row profileTitle">
                <div class="col-12">Aboufazel</div>
                <div class="col-12">Your todo list is not complete</div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row mt-5">
        <div class="col-xl-3"></div>
        <div class="col-xl-6">
            <div class="row">
                <div class="col-xl-6 d-flex justify-content-center">
                    <div class="action_btn"><i class="fa-solid fa-plus"></i>Add Todo Work</div>
                </div>
                <div class="col-xl-6 d-flex justify-content-center">
                    <div class="action_btn"><i class="fa-solid fa-trash"></i>Delete All Todo</div>
                </div>
            </div>
        </div>
        <div class="col-xl-3"></div>
    </div>
    <div class="row mt-5">
        <div class="col-xl-12 d-flex justify-content-center">
            <div class="search_box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="search" id="search" placeholder="Search The Tasks...">
            </div>
        </div>
    </div>
</div>




</body>
<script src="assets/js/main.js" crossorigin="anonymous"></script>
<script src="assets/js/bootstrap.bundle.js" crossorigin="anonymous"></script>
<script src="assets/js/bootstrap.js" crossorigin="anonymous"></script>
</html>
